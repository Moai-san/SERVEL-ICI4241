
<div id="tabla" class="fluid-container">

    <table class="table table-primary">

        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">PREFERENCIA</th>
            </tr>                      
        </thead>

        <tbody>
            <tr *ngFor="let item of datos">
                <td scope="row">{{item.id}}</td>
                <td scope="row">{{item.nombreP}}</td>
                <td scope="row">{{<input type="radio" id="check" name="selection">}}</td>
            </tr>
        </tbody>
    </table>
</div>
